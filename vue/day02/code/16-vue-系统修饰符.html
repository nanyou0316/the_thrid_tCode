<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    需求： alt + c 时触发事件
    <input type="text" v-model = "val" @keyup.alt.67 ="fn">
  </div>
</body>
<script src="../dep/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      val: ''
    },
    methods: {
      fn () {
        alert(this.val)
      }
    }
  })
</script>
</html>
