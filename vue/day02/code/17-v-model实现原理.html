<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" :value = "val" @input = "fn">
  </div>
</body>
<script src="../dep/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      val: ''
    },
    methods: {
      fn (e) {
        this.val = e.target.value
      }
    }
  })
</script>
</html>
