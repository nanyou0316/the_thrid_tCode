<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .big{
      width: 300px;
      height: 300px;
      background: red;
    }
    .middle{
      width: 150px;
      height: 150px;
      background: blue;
    }
    .small{
      width: 50px;
      height: 50px;
      background: yellow;
    }
    .box{
      width: 300px;
      height: 300px;
      overflow-y: auto;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div id="app">
    需求： 不使用事件对象。来阻止事件冒泡行为
      <div class="big" @click.self="bigFn">
        <div class="middle" @click.self="middleFn">
          <div class="small" @click.self="smallFn"></div>
        </div>
      </div>

    需求： 点击按钮一次之后不能点击了
    <button @click.once="onceFn"> 执行一次 </button>
    <div class="box"  @scroll.passive = "onScroll">
      <div v-for = "item in num"> {{item}} </div>
    </div>
  </div>
</body>
<script src="../dep/vue.js"></script>
<script>
  /* 
    * 特殊情况下
      * 如果一个函数即需要事件对象，又需要其他参数，必须使用$event和e的位置对应
  */
  new Vue({
    el: '#app',
    data: {
      num: 100,
    },
    methods: {
      bigFn (  ) {
        alert('big')
      },
      middleFn (  ) {
        alert('middle')
      },
      smallFn (  ) {
        alert('small')
      },
      onceFn () {
        alert('Once')
      },
      onScroll () {
        console.log('scroll')
      }
    }
  })
</script>
</html>
