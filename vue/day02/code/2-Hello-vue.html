<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 切记： app 这个div 是真实dom  -->
  <!-- 切记： app这个div里面的东西都是模板，是假的，不是真实dom  -->
  <!-- mustache语法/双大括号语法/插值表达式 -->
  <!-- 
      mustache语法/双大括号语法/插值表达式
      这个语法中我们可以书写js语法
  -->
  <div id="app">
    <p> {{ msg }} </p>
    <p> {{ this.msg }} </p>
  </div>
  {{ msg }}
</body>
<script src="../dep/vue.js"></script>
<script>
  new Vue({
    el: '#app',// 挂载
    data: {
      msg: 'Hello Vue.js'
    }
  })
</script>
</html>
