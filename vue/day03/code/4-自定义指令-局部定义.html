<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p  v-content = "msg"></p>
  </div>

  <div id="root">
    <p v-content = "str"></p>
  </div>

</body>
<script src="../../dep/vue.js"></script>
<script>
  new Vue({
    el: '#root',
    data: {
      str: 'Hello 千锋'
    }
  })


  new Vue({
    el: '#app',
    data: {
      msg: '千锋教育'
    },
    directives: {
      'content': {
        inserted (el,binding) {
          el.innerHTML = binding.value 
        }
      }
    }
  })
</script>
</html>
