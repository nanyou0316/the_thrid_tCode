    // },
    inserted(el, binding, oldNode, newNode) {
      console.log('el', el)
      console.log('binding', binding)
      console.log('oldNode', oldNode)
      console.log('newNode', newNode)
      console.log('inserted执行了')
      // el.focus()
      if (binding.modifiers.a) {
        el.focus()
      }
    },
    // componentUpdated () {},

  })
  new Vue({
    el: '#app'
  })
