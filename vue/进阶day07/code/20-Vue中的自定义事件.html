<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button @click="fn"> 触发自定义事件 </button>
  </div>
</body>
<script src="../../dep/vue.js"></script>
<script>
  const vm = new Vue({
    el: '#app',
    methods: {
      fn () {
        // 触发自定义事件
        this.$emit('aa')
      }
    }
  })
  // console.log('vm',vm)
  // 声明自定义事件
  vm.$on('aa',function () {
    alert('aa')
  })
</script>
</html>
