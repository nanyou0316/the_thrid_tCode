<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <ul></ul>
</body>
<script>

  $.ajax({
    method: 'get',
    url: 'http://localhost:3000/api/shop',
    // url: './mock/shop.json',
    success (res) {
      console.log('res',res)
      let str = ''
      $.each(res.result,function (index,ele) {
        str += `
          <li>
            ${ele.positionName}  
          </li>
        `
      })
      $('ul').html(str)
    }
  })
</script>
</html>
